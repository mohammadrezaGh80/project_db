{% extends '_base.html' %}

{% block page_title %}home page{% endblock %}

{% block page_content %}
    <h1>Home</h1>
    {% if user.is_authenticated %}
        <span>{{ user.first_name }}(Username: {{ user.username }})</span> /
        <a href="{% url 'logout' %}">logout</a>
    {% else %}
        <a href="{% url 'login' %}">login</a> /
        <a href="{% url 'signup' %}">signup</a>
    {% endif %}
{% endblock %}
